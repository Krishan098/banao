<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} Blog Posts</title>
</head>
<body>
    <h2>{{ category }} Blog Posts</h2>
    {% for post in blog_posts %}
        <div>
            <h3>{{ post.title }}</h3>
            <img src="{{ post.image.url }}" alt="Blog Image">
            <p>{{ post.summary }}</p>
            <p>Author: {{ post.author }}</p>
            <p>Created at: {{ post.created_at }}</p>
        </div>
        <hr>
    {% empty %}
        <p>No blog posts found for category "{{ category }}".</p>
    {% endfor %}
</body>
</html>
